<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
              let activebrand=localStorage.getItem("activeuserbrand");
              $("#txtbemail").val(activebrand).prop("readonly",true)
           
            $("#btnbsearch").click(function(){
              let obj={
                  type:"get",
                  url:"/findbuserdetails",
                  data:{
                      txtbemail:$("#txtbemail").val()
                  }
              }
              $.ajax(obj).done(function(jsonAry)
              {
                  if(jsonAry.length==0)
                  {
                      alert("Invalid ID");
                      return;
                  }
                  //alert(JSON.stringify(jsonAry));
                  $("#txtbname").val(jsonAry[0].bname);
                
                  $("#txtbmno").val(jsonAry[0].bmno);
                  $("#txtbind").val(jsonAry[0].bind);
                  $("#txtbadr").val(jsonAry[0].badr);
                  $("#txtbcity").val(jsonAry[0].bcity);
                  $("#bstate").val(jsonAry[0].bstate);
                  $("#txtbpcode").val(jsonAry[0].bpcode);
                 
        
              }).fail(function(err)
              {
                  alert(err.statusText);
              })
        
          }); })
          </script>
</head>

<body> <nav style="box-shadow: 0px 0px 1px 0px black;" class="navbar  navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="pics/logo3.jpg" alt="Bootstrap" style="border-radius: 0%;" width="70" height="60">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <font style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size:25px;font-weight:bolder">InfluNexus</font>
      </a>
    </div>
  </nav><br>
    <center>
        <h2>
            BRAND PROFILE
        </h2>
    </center><br> <br> <div class="container">
    <form  class="row g-3">   
        <div class="col-md-6">
            <input type="email" placeholder="Enter Email"  class="form-control"  name="txtbemail" id="txtbemail"> </div>
          <div class="col-md-6">
            <button type="button" id="btnbsearch" name="btnbserach" class="btn btn-dark">Search</button>
          </div>
          <div class="col-md-6">
            <label for="txtbname" class="form-label">Name </label>
            <input type="text"  placeholder=" Enter Name" class="form-control" id="txtbname" name="txtbname">
          </div> <div class="col-md-6">
            <label for="txtbmno" class="form-label">Phone Number</label>
            <input type="text" placeholder=" Enter Phone Number" class="form-control" id="txtbmno" name="txtbmno">

            
          </div>
          <div class="col-md-6"> 
            <label for="txtbind" class="form-label">Individual/Organisation</label>
            <input type="text" class="form-control" id="txtbind" name="txtbind" placeholder="Enter name of individual/organisation">
          </div>
          <div class="col-md-6"> 
            <label for="txtbadr" class="form-label">Address</label>
            <input type="text" class="form-control" id="txtbadr" name="txtbadr" placeholder="Enter Your Adress">
          </div>
          <div class="col-md-4">
            <label for="txtbcity" class="form-label">City</label>
            <input type="text" class="form-control" name="txtbcity" id="txtbcity">
          </div>
          <div class="col-md-4">
            <label for="bstate"  class="form-label">State</label>
            <select id="bstate" name="bstate" class="form-select">
              <option value="none" selected> Select</option>
              <option value="punjab">Punjab</option>
              <option value="mumbai">Mumbai</option>
              <option value="delhi">Delhi</option>
              
            </select>
          </div>
          <div class="col-md-4">
            <label for="txtbpcode" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="txtbpcode" name="txtbpcode"> 
          </div>
          <center>
            <div >
              <button type="submit" id="btnbsubmit" class="btn btn-primary" formaction="bprofilesave">Save</button>
                <button type="submit" id="btnbupdate" class="btn btn-danger" formaction="bprofileupdate">Update</button>
              </div></center> <br>
</form></div>
</body>

</html>
