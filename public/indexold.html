<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $("#sgnup").click(function(){
          //alert("hi")
          let obj={
            type:"get",
            url:"/signup",
            data:{
                txtemail:$("#txtemail").val(),
                txtpwd:$("#txtpwd").val(),
                utypee:$("#utype").val()

            }
        }
        $.ajax(obj).done(function (resp) {
          //alert(resp)
          $("#msgsignup").html(resp);

          
          

      }).fail(function (err) {
          alert(err.statusText);
      })

        })
        $("#login").click(function(){
          //alert("hi")
          let obj={
            type:"get",
            url:"/login",
            data:{
                txtemaill:$("#txtemaill").val(),
                txtpwdd:$("#txtpwdd").val()

            }
        }
        $.ajax(obj).done(function (resp) {

          
          $("#msglogin").html(resp);
          if(resp==="INFLUENCER"){
            location.href="infldash.html"
            localStorage.setItem("activeuserinfl",$("#txtemaill").val());
          }
          else if(resp==="BRAND"){
            location.href="inflfinder.html"
           localStorage.setItem("activeuserbrand",$("#txtemaill").val());
          }
          else{
            alert(resp);
          }
         

          
          

      }).fail(function (err) {
          alert(err.statusText);
      })

        })
     
      })
      
    </script>
    <style>
      .removeunderline{
        text-decoration: none;
      }
    </style>

  </head>
  <body>
    <br><br>
    <center>
        <h2>
            PROJECT
        </h2>
        <br>
        <button type="button" data-bs-toggle="modal" data-bs-target="#signupModal" class="btn btn-primary">SIGN UP</button>
        <button type="button"  data-bs-toggle="modal" data-bs-target="#loginModal" class="btn btn-primary">LOGIN</button>
        <button type="button"  id="infdash"  class="btn btn-primary "> <a class="removeunderline"  style="color: white;" target="_blank" href="/infldash" >INFLUENCER DASHBOARD</a></button>
        <button type="button"  id="admindash"  class="btn btn-primary "> <a class="removeunderline"  style="color: white;" target="_blank" href="/admindash" >Admin DASHBOARD</a></button>
        <button type="button"  id="inflfinder"  class="btn btn-primary "> <a class="removeunderline"  style="color: white;" target="_blank" href="/inflfinder" >FIND INFLUENCER</a></button>
    </center>
    

   

  
  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signupModalLabel">Sign Up 
            <span id="msgsignup">*</span>
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="txtemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="txtemail" name="txtemail" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label for="txtpwd" class="form-label">Password</label>
                  <input type="password" class="form-control" id="txtpwd" name="txtpwd">
                </div> <div>
                <select class="form-select" name="utype" id="utype" aria-label="Default select example">
                    <option selected>SELECT YOUR ROLE</option>
                    <option value="INFLUENCER">INFLUENCER</option>
                    <option value="BRAND">BRAND</option>
                    
                  </select> </div>
          <center>   <br> <div> <button type="button" id="sgnup" class="btn btn-primary">SIGN UP</button></div></center> 
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Login 
            <span id="msglogin">*</span>

          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="txtemaill" class="form-label">Email address</label>
                  <input type="email" name="txtemaill" class="form-control" id="txtemaill" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label for="txtpwdd" class="form-label">Password</label>
                  <input type="password" class="form-control" id="txtpwdd" name="txtpwdd">
                </div> 
          <center>   <br> <div> <button  style="font-size: 15px;" type="button"  id="login" class="btn btn-dark">Login </button> &nbsp;&nbsp;
                  <a style="font-size: 20px;" class="removeunderline" href="">
                     Forgetten Password</a> </div> <br>
                    <h5>
                      Or if you don't have account <a href="/" style="font-size: 20px;" class="removeunderline">Sign up </a> here
                    </h5></center>  <br>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
